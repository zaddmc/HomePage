{% load static %}

<link rel="stylesheet" href="{% static 'common/css/taskbar.css'%}" />
<div class="taskbar">
  <div class="taskbar_title">
    <img src="{% static 'images/logo.png'%}" />
    <h1 class="website_title">
      <a href="{% url 'front-page'%}">Figure It Out</a>
    </h1>
  </div>
  <div class="taskbar_tabs">
    <a href="{% url 'front-page-products'%}">Products</a>
    <a href="{% url 'front-page-pricing'%}">Pricing</a>
    <a href="{% url 'front-page-about'%}">About</a>
  </div>
  <div class="taskbar_login">
    {% if user.is_authenticated %}
    <a href="{% url 'rented-view'%}">{{ user.username}}</a>
    {% else %} <a href="{%url 'login'%}">Login</a>
    {% endif%}
  </div>
</div>
