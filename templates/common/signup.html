
{% block content %}
{% load static %}

<link rel="stylesheet" href="{%static 'accounts/css/signup.css'%}">

<h1>Create an account</h1>

<form method="POST" novalidate>
	{% csrf_token %}
	<h2>Sign Up</h2>
	{{ form.as_p }}
	<button id="drop_down_button" type="button">Show</button>
	<div id="drop_down">
	<ul id="drop_down_values">
	</ul>
	</div>
	<br>
	<button type="submit" href="/accounts/login">Submit</button>
  <a href="/accounts/login">Back</a>
</form>

<script type="module">
	import {setup} from "{% static 'accounts/js/signup.js'%}";
	const CVR_API_URL = "{% url 'fetch-cvr-no-args' %}" + "/" ;
	setup(CVR_API_URL);
</script>



{% endblock content %}
